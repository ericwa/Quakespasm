//snow from sky surfaces is often within a box
//this means we don't want the snow to ever settle.
//we also have no volume, so make the snow fall a little further.
r_part skysnow
{
    texture ball
    scalefactor 1
    rainfrequency 2
    count 1
    alpha 1
    rgb 255 255 255
    die 8
    veladd 0
    velbias 0 0 -100
    scale 5
    flurry 40
    gravity 400
    friction 5
    cliptype skysnow
    clipbounce 0
}

r_part skyrain
{
    texture ball
    type texturedspark
    scale 1
    stretchfactor -40
    scalefactor 1
    rainfrequency 10
    count 1
    veladd 0
    velbias -200 -200 -2000
    alpha 0.1
    rgb 255 255 255
    die 2    
    cliptype skyrainsplash
    clipbounce 100
    clipcount 5
    inwater skyrainsplash
}

r_part skyrainsplash
{
    randomvel 50 50
