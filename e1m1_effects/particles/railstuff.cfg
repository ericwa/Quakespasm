r_part railtrail
{
	//blue spiral, mimicing quake2
	texture "classicparticle"
	tcoords 0 0 16 16 32
	scale 0.5
	alpha 1
	scalefactor 0.8
	step 1
	spawnmode spiral 64
	spawnorg 3
	spawnvel 6
	die 1 1.2
//	colorindex 116 7 //this would be quake2's palette, which we can't use, so we have to make it up
	rgb 1 31 42
	rgbrand 27 52 69
	rgbrandsync 1
}
r_part +railtrail
{
	//grey filler, mimicing quake2
	texture "classicparticle"
	tcoords 0 0 16 16 32
	scale 0.5
	alpha 1
	scalefactor 0.8
	step 0.75
	spawnorg 3
	spawnvel 3
	die 0.6 0.8
	colorindex 0 15
}

//circley effect when the slugs impacts something
r_part railslugimpact
{
	type normal
	count 120
	die 1
	scale 5
	alpha 1
	spawnmode circle
	spawnvel 30 0
	spawnorg 1 0
	rgb 28 83 111
	friction 1.5
}

//invisible particle that leaves our trail
r_part railslug
{
	rainfrequency 0.2

	count 5
	scale 0
	scalefactor 1
	spawnmode box
	spawnorg 0 0
	orgbias 0 0 0
	randomvel 300
	veladd 600
//	gravity 800
	die 3
	alpha 0
	blend add

	bounce 1.5
	clipcount 120
	cliptype railslugimpact
	


	//give it a trail
	emit railtrail
	emitinterval -1

	//sound
	sound "enforcer/enfire.wav" 1 1 0 0
	//light
	lightrgb .25 .5 4
	lightradius 300
	lightradiusfade 600
	lighttime 0.333
//	lightcorona 1 0.25
//	lightshadows 0
//	lightcubemap 0	//cubemaps/%i (not supported by quakespasm)
//	lightscales 0 1 1	//ambient, diffuse, specular (not supported by quakespasm)
}

//small proxy effect that spawns our real effect only periodically.
//(thereby avoiding a sound every single frame)
r_part sparkcascadeheavy
{
	count 2
	spawnchance 0.20
	scale 10
	die 0
	alpha 1
	rgb 255 255 255
	veladd 1

	emit railslug
}


