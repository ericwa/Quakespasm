r_part waterpour
{
    texture ball
    type smoke
    scale 12
    scalefactor 1
    count 300
    velwrand 24 14 8
    veladd 200
    alpha 1
    rgb 192 192 192
    rgbrand 0 0 64
    die 2
    gravity 200    
    cliptype waterpoursplash
    clipbounce 100
    clipcount 5
}

r_part waterpoursplash
{
    texture ball
    type texturedspark
    randomvel 50 50
    count 1
    scalefactor 1
    alpha 0.1
    rgb 255 255 255
    die 0.4
    scale 50
    stretchfactor -2.5
    veladd 1
    scale 1
    gravity 800
}

