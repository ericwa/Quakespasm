r_part misty
{
    type normal
    count 80
    scale 40
    scalerand 15
    scalefactor 1
    scaledelta -15
    alpha 0
    die 4
    randomvel 4 12
    veladd 50
    rgb 255 255 255
    rgbdelta 0 -11 -5
    blend alpha
    spawnorg 20 5
    spawnmode box
    spawnvel 6 0
    up 15
    rampmode delta
    ramp 0 0 0 -0.7
    ramp 0 0 0 0.4
    ramp 0 0 0 0.3    
    cliptype misty
    clipbounce -1
    clipcount 0   
}

